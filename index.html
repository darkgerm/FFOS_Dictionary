<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Dictionary</title>
    
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css"/>
    
  </head>

  <body>
  
    <div class="header-bg">
        <div id="fav-add" class="header-btn" active="false">加入最愛</div>
        <div id="fav-show" class="header-btn">顯示最愛</div>
        <input type="text" id="lookup" placeholder="請輸入要查詢的單字" />
        <div id="play" class="header-btn" active="false">播放</div>
        <div id="menu" class="header-btn">選項</div>
    </div>
    
    <ul class="float-list" id="menu-list">
        <li>字體
            <span class="font-resize" id="font-add">+</span>
            <span class="font-resize" id="font-size">100%</span>
            <span class="font-resize" id="font-minus">-</span>
        </li>
        <li>關於</li>
    </ul>
    
    <ul class="float-list" id="fav-list">
    </ul>
    
    
    <div id="content"></div>
    
    <!-- javascript -->
    <script type="text/javascript" src="js/jquery-2.0.3.min.js" defer></script>
    <script type="text/javascript" src="js/main.js" defer></script>
    
  </body>
</html>
